<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Mi publicación</title>
    <link rel="stylesheet" type="text/css" href="RedSocial.css">
    <script type="text/javascript" src="RedSocial.js" defer></script>
    <script src="https://unpkg.com/vue@3.3.2/dist/vue.global.js"></script>
  </head>
  <body>
  <div id="app">

    <div id="Home" class="col-sm-12">
      
      <div class="BarraSuperior">
        <img :src=" fotoBarraSuperior " >
       <form @submit.prevent = "handlerSubmitUser" v-if="viewUserForm">
        <input v-model="inputText"  type="text" id="inpUsuario" :placeholder="textoP">

       </form>
       <div>
        <p id="usuarioB">{{ userName? userName:"agrega un usuario" }}</p>
        <button v-if="!viewUserForm" @click="handlerLogoutUser">Cerrar sesion</button>
       </div> 
      </div>
      <div class="Perfil">
       <img :src="fotoPerfil"  class="FotoPerfil">
        <div>
          <h1>{{ nombre }}</h1>
          <p>{{ email }} </p>
          <p>{{ fechaNacimiento }}</p>
          <p>{{ telefono }}</p>
          <p>{{ ciudad }}</p>
          <p>{{ trabajo }}</p>
        </div>
      </div>
      <div class="Seguir">
        <button v-on:click="seguir = !seguir">
          {{ seguir ? 'Dejar de seguir' : 'Seguir' }}
        </button>
      </div>
      <h5 style="color: slategray;">Publicado hace 1 semana</h5>
      <div class="Foto-Descripcion">
       <img src="https://i.imgur.com/bq9db41.jpeg" class="ImagenJapon">
       
       <div class="SobreMi">
         <h1>Sobre mí</h1> 
          <div>
           <p>{{ informacion }}</p>
          </div>
        </div>
      </div>
      <div class="Megusta">
          <button  @click="Megusta" type="button" id="BtnMegusta">{{ btnmegusta }}</button>
        <div class="likes" id="likes">
          <p><span>{{ likes }}</span> Likes</p>
        </div>
      </div>
      <h2>Comentarios</h2>  
      <div>
        <textarea v-model="comment"></textarea>
        <button @click="addComment">Agregar comentario</button>
        <ul>
          <li v-for="(comment, index) in comments" :key="index">
            {{ `${comment.userName} : ${comment.message}`  }}
            <button @click="deleteComment(index)">Eliminar</button>
          </li>
        </ul>
      </div>
  </body>
</tml>
